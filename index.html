<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>

    <div class="background">
        <div class="box">
            <div class="icon"><i class="fa-regular fa-user"></i></div>

                <div class="login">
                    <form action="" class="form">
                        <div class="ab" id="d1">
                            
                                <span><i class="fa-solid fa-user" style="color: white; background-color: #2c3e50;"></i></span>
                                <span><input type="email" id="email" placeholder="Email ID"></span>  
                        </div>
                        <div class="ab">
                            <span><i class="fa-solid fa-lock" style="color: white; background-color: #2c3e50;"></i></span>
                                <span><input type="password" id="password" placeholder="Password"></span>
                        </div>
                        <div class="last">
                            <span style="display: flex; align-items: center;">
                                <input type="checkbox" name="" id="check">
                            <label for="">Remember me</label>
                            </span>
                            <span style="display: flex; align-items: center;">
                                <a href="">Forget Password?</a>
                            </span>


                        </div>
                    </form>
                </div>
                <div class="button">
                    <input type="submit" value="Login" onclick="show()">
                </div>

        </div>


    </div>
    <script>

        function show(){
            let email = document.getElementById("email").value
            let password = document.getElementById("password").value

            console.log("Email---->", email)
            console.log("password---->", password)
        }

    </script>



</body>
</html>
